services:
    strapi:
        container_name: strapi
        build: ./admin
        restart: unless-stopped
        environment:
            - DATABASE_CLIENT=postgres
            - DATABASE_HOST=postgres-server
            - DATABASE_PORT=5432
            - DATABASE_NAME=${DATABASE_NAME}
            - DATABASE_USERNAME=${DATABASE_USERNAME}
            - DATABASE_PASSWORD=${DATABASE_PASSWORD}
            - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
            - JWT_SECRET=${JWT_SECRET}
            - APP_KEYS=${APP_KEYS}
            - NODE_ENV=${NODE_ENV}
            - API_TOKEN_SALT=${API_TOKEN_SALT}
            - ADMIN_EMAIL=${ADMIN_EMAIL}
            - ADMIN_PASSWORD=${ADMIN_PASSWORD}
            - ADMIN_USERNAME=${ADMIN_USERNAME}
        volumes:
            - strapi_config:/opt/app/config
            - strapi_src:/opt/app/src
            - strapi_uploads:/opt/app/public/uploads
        ports:
            - "1337:1337"
        networks:
            - shared

    # next:
    #     container_name: next
    #     build: ./frontend
    #     restart: unless-stopped
    #     environment:
    #         - NODE_ENV=${NODE_ENV}
    #         - API_URL=${API_URL}
    #     ports:
    #         - "3000:3000"
    #     networks:
    #         - shared

    backup:
        container_name: backup
        build: ./backup
        volumes: 
            - /var/run/docker.sock:/var/run/docker.sock
            - strapi_config:/mnt/strapi_config:ro
            - strapi_src:/mnt/strapi_src:ro
            - strapi_uploads:/mnt/strapi_uploads:ro
            - backups:/mnt/backups:rw
            - ./backup/backup.sh:/usr/local/bin/backup.sh:ro
        env_file:
            - .env
        networks:
            - shared

    restore:
        container_name: restore
        build: ./restore
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - strapi_config:/mnt/strapi_config:rw
            - strapi_src:/mnt/strapi_src:rw
            - strapi_uploads:/mnt/strapi_uploads:rw
            - backups:/mnt/backups:ro
            - /home/simon/backups:/host_backups:ro
        networks:
            - shared
        environment:
            - RESTORE_PATH
        env_file:
            - .env

volumes:
  strapi_config:
  strapi_src:
  strapi_uploads:
  backups:


networks:
    shared:
        external: true